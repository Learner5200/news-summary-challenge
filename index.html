<head>
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <div id="articleListContainer">LOADING - PLEASE WAIT</div>
  <div id="articleContainer"></div>

  <script src="src/article.js"></script>
  <script src="src/article-list.js"></script>
  <script src="src/article-view.js"></script>
  <script src="src/article-list-view.js"></script>
  <script src="src/article-controller.js"></script>
  <script src="src/article-getter.js"></script>
  <script>
    var getter = new ArticleGetter();
    getter.getArticles("http://news-summary-api.herokuapp.com/guardian?apiRequestUrl=http://content.guardianapis.com/politics?show-fields=thumbnail")
    .then((articleList) => {
      var controller = new ArticleController(articleList);
      controller.loadHTML(controller.articleListView, "articleListContainer");
      controller.listenForHashChange();
    })
  </script>
</body>
